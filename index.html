<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>POMODORO TIMER</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
        <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <h1>POMODORO TIMER</h1>
        <div class="app-container">
            <div class="square-blocks">
                <div class="min-block">
                    <p><span class="minutes">25</span></p>
                </div>
                <div class="time-colon">
                    <div class="top-circle"></div>
                    <div class="bottom-circle"></div>
                </div>
                <div class="sec-block">
                    <p><span class="seconds">00</span></p>
                </div>
            </div>
            <div class="functional-btns">
                <button class="focus-btn">Focus</button>
                <button class="shortbreak-btn">Short Break</button>
                <button class="longbreak-btn">Long Break</button>
            </div>
            <button class="start-btn">Start</button>

        </div>

    </body>
    <script src="./app.js"></script>
</html>
